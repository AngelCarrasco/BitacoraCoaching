{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <!-- Estilo -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- iconos
      <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Ingreso al sistema</title>
</head>

<body>

    <div class="container mt-3" style="width:25%">
        <div class="card-header">
            <h3 class="card-title">Bienvenido </h3>
        </div>
        <div class="card">
            <img class="card-img-top" src="{% static 'imagen/top_card.jpg' %}" alt="Card image" style="width:100%">
            <div class="card-body">
                <form action="" method="post" id="form-login">
                    {% csrf_token %}
                    <div class="form-group" id="username">
                        <label for="exampleInputFile">Usuario</label>
                        <div>
                            {{ form.username }}
                        </div>

                    </div>
                    <div class="form-group" id="password">
                        <label for="exampleInputFile">Contrase√±a</label>
                        <div>
                            {{ form.password }}
                        </div>
                    </div>
                    <input type="submit" value="ingresar">
                </form>
            </div>
        </div>
    </div>



</html>
