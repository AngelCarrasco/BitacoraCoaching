{% load static %}
<!DOCTYPE html>

<html lang="es">

<head>

  {% block titulo%}
  <title>Home</title>
  {% endblock %}
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- tipo de fuente -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- bootstrap theme -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Estilo -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- iconos
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- css GRID -->
  <link rel="stylesheet" href=" {%static 'jsgrid/jsgrid.min.css' %}">
  <link rel="stylesheet" href="{%static 'jsgrid/jsgrid-theme.min.css' %}">
  {% block css%}

  {% endblock %}

</head>

<body body class="hold-transition skin-blue sidebar-collapse sidebar-mini">
  <div class="wrapper">

    <!-- NAV -->

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>


      </ul>


      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        
          <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="" href="#">
            <i class="bi bi-person-circle"> Nombre Usuario</i>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="" href="#">
            <i class="bi bi-gear"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
        <!--LOGO-->
        <img src="https://thinkgo.cl/wp-content/themes/tema-thinkgo/img/logo-thinkgo.png" alt="Logo"
          class="brand-image " style="opacity: .8">
        <span class="brand-text font-weight-light">Sistema</span>
        <br>
        <span class="brand-text font-weight-light">&nbsp; Coaching</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->



            <li class="nav-item">
              <a href="{% url 'administrador'%}" class="nav-link">
                <i class="bi bi-sliders"></i>
                <p>
                  Dashboard
                  <span class="badge badge-info right"></span>
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'registro_empresa'%}" class="nav-link">

                <i class="bi bi-building"></i>
                <p>
                  Empresa
                  <span class="badge badge-info right"></span>
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'registro_coach'%}" class="nav-link">
                <i class="bi bi-person-square"></i>
                <p>
                  coach
                  <span class="badge badge-info right"></span>
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'registro_coachee'%}" class="nav-link">
                <i class="bi bi-person"></i>
                <p>
                  coachee
                  <span class="badge badge-info right"></span>
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'registro_proceso'%}" class="nav-link">
                <i class="bi bi-graph-up-arrow"></i>
                <p>
                  Proceso
                  <span class="badge badge-info right"></span>
                </p>
              </a>
            </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>





    <div class="content-wrapper">
      {% block contenido %}

      {% endblock %}
    </div>
  </div>


  <!-- jquery JQ -->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <!-- bootstrap JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- JSGRID -->
  <script src="{%static 'jsgrid/demos/db.js' %}"></script>
  <script src="{%static 'jsgrid/jsgrid.min.js' %}"></script>
  <script src="{%static 'jsadmi/adminlte.js' %}"></script>


  {% block js%}

  {% endblock %}


</body>

</html>
