{% extends 'core/base.html' %}
{% load static %}
 {% block titulo%}
  <title>Coachee</title>
  {% endblock %}
{%block contenido%}
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Run</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for i in coachees %}
          <tr>
            <td>{{i.0}}</td>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>
            <td>{{i.3}}</td>
            <th><input type="button" value="Modificar"></th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Registra un coachee</h3>
          </div><!-- /.card-header -->
          <!-- form start -->
          <form method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label> <input class="form-control" type="text" name="nombre"
                  id="nombre" placeholder="Nombre" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Apellido paterno</label> <input class="form-control" type="text"
                  name="a_paterno" id="a_paterno" placeholder="Apellido paterno" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Apellido materno</label> <input class="form-control" type="text"
                  name="a_materno" id="a_materno" placeholder="Apellido materno" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Run coachee</label> <input class="form-control" type="text" name="run"
                  id="run" placeholder="Run" oninput="checkRut(this)" maxlength="10" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Correo electronico</label> <input class="form-control" type="email"
                  name="correo" id="correo" placeholder="Correo" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Cargo</label> <input class="form-control" type="text" name="cargo"
                  id="cargo" placeholder="Cargo" required="">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Empresa</label> <select class="form-control" name="empresa" id="empresa"
                  required="">
                  <option value="">Seleciona</option>
                  {% for i in empresas %}
                  <option value="{{i.0}}">{{i.1}}</option>
                  {% endfor %}
                </select>
              </div><!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!-- /.card -->
</div>
{% endblock %}
{% block js%}
<script src="{%static 'jsgrid/demos/db.js' %}"></script>
<script src="{%static 'jsgrid/jsgrid.min.js' %}"></script>
<script>
  var clients = [
    { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
    { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
    { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
    { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true }

  ];

  var countries = [
    { Name: "", Id: 0 },
    { Name: "United States", Id: 1 },
    { Name: "Canada", Id: 2 },
    { Name: "United Kingdom", Id: 3 }
  ];

  $("#jsGrid").jsGrid({
    width: "100%",
    height: "100%",

    filtering: true,
    editing: true,
    sorting: true,
    paging: true,
    autoload: true,

    data: clients,

    fields: [
      { name: "Name", type: "text", width: 150, validate: "required" },
      { name: "Age", type: "number", width: 50 },
      { name: "Address", type: "text", width: 200 },
      { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
      { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
      { type: "control" }
    ]
  });
</script>
{% endblock %}
