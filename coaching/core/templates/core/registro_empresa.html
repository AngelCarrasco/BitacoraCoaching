<!DOCTYPE html>
{% extends 'core/base.html' %}
{% load static %}
 {% block titulo%}
  <title>Empresa</title>
  {% endblock %}

{%block contenido%}

<br>
<br>
<!-- separar la wea en dos!-->
<div class="container">
  <div class="row">
    <div class="col">
      
        <div id="jsGrid" class="jsGrid"></div>
      

    </div>


  <div class="col">

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Registra una empresa</h3>
        </div>
        <form>
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre Empresa</label> <input class="form-control" type="text"
                name="nombre" id="nombre" placeholder="Nombre empresa" required="">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Dirrecion</label> <input class="form-control" type="text"
                name="direccion" id="direccion" placeholder="Direccion" required="">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Telefono</label> <input class="form-control" type="number" name="telefono"
                id="telefono" placeholder="Telefono" max="999999999" required="">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Rut empresa</label> <input class="form-control" type="text" name="rut"
                id="rut" placeholder="Rut empresa" oninput="" maxlength="10" required="">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Correo electronico</label> <input class="form-control" type="email"
                name="correo" id="correo" placeholder="Correo empresa" required="">
            </div><!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js%}
<script>
  var clients = [
    { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
    { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
    { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
    { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true }

  ];

  var countries = [
    { Name: "", Id: 0 },
    { Name: "United States", Id: 1 },
    { Name: "Canada", Id: 2 },
    { Name: "United Kingdom", Id: 3 }
  ];

  $("#jsGrid").jsGrid({
    width: "100%",
    height: "100%",

    filtering: true,
    editing: true,
    sorting: true,
    paging: true,
    autoload: true,

    data: clients,

    fields: [
      { name: "Name", type: "text", width: 150, validate: "required" },
      { name: "Age", type: "number", width: 50 },
      { name: "Address", type: "text", width: 200 },
      { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
      { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
      { type: "control" }
    ]
  });
</script>
{% endblock %}
