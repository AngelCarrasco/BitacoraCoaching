
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Detalle proceso</h3> 
    </div>
    <div class="card-body">
        <div class="row">
            {% for i in procesos %}
                <div class="col-md-6">
                    <label for="exampleInputFile">Nombre proceso</label> <input class="form-control" type="text" value="{{i.0}}" readonly>
                    <label for="exampleInputFile">Coach encargado</label> <input class="form-control" type="text" value="{{i.3}}" readonly>
                    <label for="exampleInputFile">Empresa</label> <input class="form-control" type="text" value="{{i.5}}" readonly>
                    <br>
                </div>
                <div class="col-md-6">
                        <label for="exampleInputFile">Jefe responsable</label> <input class="form-control" type="text" value="{{i.4}}" readonly>
                        <label for="exampleInputFile">Correo jefe</label> <input class="form-control" type="text" value="{{i.6}}" readonly>
                        <label for="exampleInputFile">Telefono jefe</label> <input class="form-control" type="text" value="{{i.5}}" readonly>
                    </div>
            {% endfor %}

        </div>   
    </div>
</div>
