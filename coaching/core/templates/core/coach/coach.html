<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            events: [
                {% for p in sesiones %} 
                {
                    title: "{{p.0}}",
                    start: '{{ p.1 | date:"Y-m-d" }}',

                }, 
            {% endfor %}
        ]
        });
        calendar.render();
        calendar.setOption('locales','es');
    });
</script>
